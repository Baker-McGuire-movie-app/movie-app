<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>initial</title>
    <link rel="stylesheet" href="../CSS/movie.css">
</head>
<body>
<div id="load">
    <h1 id="loading">LOADING.....</h1>
</div>

<div id="after">

    <div id="formSection">
        <input placeholder="Title" id="title" onfocus="this.value=''">
        <select name="rating" id="ratingStars">
            <option value="" disabled selected>Select your Rating</option>
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
        </select>
        <select name="genre" id="genre">
            <option value="" disabled selected>Select your Genre</option>
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
            <option value="drama">Drama</option>
            <option value="animated">Animated</option>
            <option value="horror">Horror</option>
        </select>
        <button id="submit">Submit</button>
    </div>
    <div class="movieSection">

    </div>
    <div id="edit">
        <button id="closeEdit">X</button>
        <label>
            new title
            <input id="changeTitle" class="editInput">
        </label>
        <label>
            new rating
            <select name="rating" id="changeRating" class="editInput">
                <option value="" disabled selected>Select your Rating</option>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
        </label>
        <label>
            new genre
            <select name="genre" id="changeGenre" class="editInput">
                <option value="" disabled selected>Select your Genre</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="animated">Animated</option>
                <option value="horror">Horror</option>
            </select>
        </label>
        <button id="changeMovie">Edit</button>
    </div>

</div>
<script src="../JS/keys.js"></script>
<script src="../JS/jQuery.js"></script>
<script src = "../JS/movieApp.js"></script>
</body>
</html>
